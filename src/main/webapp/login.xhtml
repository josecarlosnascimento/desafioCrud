<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
<f:view>
	<h:head>
			<style>
			*{
				font-size: 12px !important;
			}
		</style>
	</h:head>
	<title>Login</title>
	<h:body>
		<h:form>
		<p:messages id="messages"/>
			<div align="center">
				<p:panel header="Login" style="margin-bottom:20px; width:450px; margin-top:10%">
					<h:panelGrid columns="2">
					<h:outputLabel value="Login:"/>
					<p:inputText size="25" value="#{loginMb.usuario.usuarioLogin}" required="true" requiredMessage="Digite o Login"/>		
					<h:outputLabel value="Senha:"/>
					<p:password size="25" value="#{loginMb.usuario.usuarioSenha}" required="true" requiredMessage="Digite a Senha"/>		
					<p:column/>
					<p:column style="float:right">
					<div align="center">
						<h:commandLink action="usuario.xhtml" value="Cadastre-se para acessar" immediate="true"/>
					</div>	
					<p/>
					</p:column>
					<p:column/>
					<p:commandButton value="Entrar" action="#{loginMb.loginUsuario}" style="width:170px"/>
					</h:panelGrid>	
				</p:panel>
			</div>
		
		</h:form>
	</h:body>
</f:view>

</html>
